[server:main]
use = egg:Paste#http
host = %(bind)s
port = 8000

[composite:main]
use = egg:Paste#urlmap
/ = appstack
/geoserver/ = gsproxy_app
/static/assets/ = assets

[app:assets]
use = egg:Paste#static
document_root = %(here)s/../mapstory-assets/

[app:gsproxy_app]
use=egg:Paste#proxy
address=http://localhost:8080/geoserver/

[app:django]
use=egg:dj.paste
django_settings_module=mapstory.settings

[pipeline:appstack]
pipeline = django

[DEFAULT]
debug=true

[filter:translogger]
use = egg:Paste#translogger
setup_console_handler = False

[loggers]
keys = root

[handlers]
keys = global

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = global

[handler_global]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S
